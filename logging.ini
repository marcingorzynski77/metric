[loggers]
keys=root

[handlers]
keys=consoleHandler

[formatters]
keys=color

[logger_root]
level=DEBUG
handlers=consoleHandler

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=color
args=(sys.stdout,)

[formatter_color]
class=colorlog.ColoredFormatter
format=%(asctime)s %(log_color)s%(levelname)s %(reset)s [%(module)s]-[%(threadName)s] %(message)s %(reset)s
datefmt=%Y-%m-%d %H:%M:%S